version: '3.8'

services:
  # TimescaleDB (PostgreSQL + 시계열 데이터 최적화)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: genie-timescaledb
    restart: unless-stopped
    platform: linux/arm64/v8
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-genie_trading}
      POSTGRES_USER: ${POSTGRES_USER:-genie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-genie_password}
      TZ: Asia/Seoul
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genie}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genie-network

  # pgAdmin (DB 관리 UI, 선택사항)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: genie-pgadmin
    restart: unless-stopped
    platform: linux/arm64/v8
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sandro.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - genie-network
    profiles:
      - admin  # docker-compose --profile admin up으로 실행

volumes:
  postgres_data:
    driver: local
  timescale_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  genie-network:
    driver: bridge
